<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll QR Code</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            border: 5px solid #eee;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Scan the QR Code to Participate in the Poll</p>
        <p>Use your phone's camera to scan the code below and submit your response!</p>
        <!-- Embed your QR code image here -->
        <img src="a10-vibe.png" alt="Poll QR Code">
    </div>
</body>
</html>
